<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Estados de USA</title>
</head>
<body>
  <h1>Mapa de Estados de USA</h1>
  <div id="map"></div>

  <script>
    async function fetchMap() {
      const response = await fetch('/.netlify/functions/drawMap');
      const svgText = await response.text();
      document.getElementById('map').innerHTML = svgText;
    }

    fetchMap();
  </script>
</body>
</html>
