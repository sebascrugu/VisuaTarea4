<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .visualization-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 50px;
        }
        svg {
            border: 1px solid #ccc;
            margin: 10px;
        }
        h1 {
            text-align: center;
            width: 100%;
        }
        #map {
            width: 1000px;
            height: 1000px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Mapa de Estados Unidos</h1>
    <div id="map">
        <svg width="1000" height="1000"></svg>
    </div>

    <h1>Visualizaciones de distritos_cr.json</h1>
    <div id="treemap-distritos_cr" class="visualization-container"></div>
    <div id="radial-distritos_cr" class="visualization-container"></div>
    <div id="partition-distritos_cr" class="visualization-container"></div>
    <div id="circle-packing-distritos_cr" class="visualization-container"></div>
    
    <h1>Visualizaciones de flare.json</h1>
    <div id="treemap-flare" class="visualization-container"></div>
    <div id="radial-flare" class="visualization-container"></div>
    <div id="partition-flare" class="visualization-container"></div>
    <div id="circle-packing-flare" class="visualization-container"></div>
    
    <h1>Visualizaciones de vue.json</h1>
    <div id="treemap-vue" class="visualization-container"></div>
    <div id="radial-vue" class="visualization-container"></div>
    <div id="partition-vue" class="visualization-container"></div>
    <div id="circle-packing-vue" class="visualization-container"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="script.js"></script>
    <script src="visualizations.js"></script>
</body>
</html>
